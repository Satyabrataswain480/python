apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: satyabrataswain/mypython-devops-project:v1 # Replace with your Docker image name if different
        ports:
        - containerPort: 8000